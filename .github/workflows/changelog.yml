name: Update Changelog

on:
  push:
    branches:
      - main
    # prevent the action from running on the changelog update itself
    paths-ignore:
      - 'CHANGELOG.md'

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes back to repo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Changelog with New Commits
        run: |
          # 1. Get the range of commits (from 'before' this push to 'now')
          # 2. --no-merges: Filter out the "Merge pull request" commit
          # 3. format=%s: Get only the subject line
          
          git log --no-merges --pretty=format:"%s" ${{ github.event.before }}..${{ github.event.after }} | while read -r line ; do
            echo "Adding to changelog: $line"
            node scripts/update-changelog.js "$line"
          done

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add CHANGELOG.md
            # [skip ci] is vital here to stop infinite loops
            git commit -m "chore: update changelog [skip ci]"
            git push
          else
            echo "No changes to changelog."
          fi